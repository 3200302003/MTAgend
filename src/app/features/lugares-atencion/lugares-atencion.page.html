<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="9">
                    <ion-label class="header" color="primary">Lugares con servicios</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="ion-margin-horizontal" *ngIf="user === 'ADMIN'">
        <ion-button expand="block" shape="round" (click)="agregarLugar()">
            Agregar
        </ion-button>
    </div>
    <br/>
    <ion-list lines="none" *ngFor="let lugar of lugares">
        <ion-item-sliding>
            <ion-item (click)="verHorarios(lugar._id)">
                <ion-label>
                    {{lugar.nombre | uppercase}}
                </ion-label>
                <ion-label>
                    {{lugar.direccion}}
                </ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option>
                    <ion-item-option color="danger" *ngIf="user === 'ADMIN'" (click)="eliminarLugar(lugar._id)">Delete</ion-item-option>
                    <ion-item-option>
                        <ion-img class="maps" [src]="maps" alt="" (click)="verMapa(lugar.ubicacion)">Ver lugar</ion-img>
                    </ion-item-option>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
